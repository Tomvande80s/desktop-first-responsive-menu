<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Navigation Menu</title>
    <meta name="author" content="Tom Green" />
    <meta
      name="description"
      content="Responsive navigation menu using just CSS and flexbox, no JavaScript, no checkbox."
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav role="navigation">
      <div class="site-logo">
        <button class="logo-button"><a href="#nav-menu">Logo</a></button>
      </div>
      <ul id="nav-menu">
        <button class="close-menu"><a href="#">Close menu</a></button>
        <li><a href="#Link1">Link 1</a></li>
        <li><a href="#Link2">Link 2</a></li>
        <li><a href="#Link3">Link 3</a></li>
      </ul>
    </nav>
  </body>
</html>
